<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Logo e titolo   -->
    <header>
        <div class="logo">
            <img src="/img/Logo.png" alt="Logo" class="logo">
            <h1 class="logotxt">Toboolist</h1>
        </div>
        <!-- /Logo e titolo -->

    </header>
    <!-- Inizio Main  -->
    <main>
        <!-- Bottoni -->
        <div class="bottoni">
            <button class="bottoneblu">Add Task</button>
            <button class="bottonebianco">Add Section</button>

        </div>
        <!-- /Bottoni  -->
        
        <!-- Elenchi -->
        <div id="sezioni">
            <section class="Task">
                <h2 class="fontr">&#9660 New Task</h2>
                <ul class="liste">
                    <li class="check"> Quarterly Newsletter</li>
                </ul>

            </section>

            <section class="Today">
                <h2 class="fontr">&#9660 Today</h2>
                <ul class="liste">
                    <li class="check"> Recruiting blog post</li>
                    <li class="check"> Mobile app launch</li>
                    <li class="cross"> Interview John H.</li>
                    <li class="check"> Summit update to mobile storefronts</li>
                </ul>

            </section>

            <section class="Upcoming">
                <h2 class="fontr">&#9660 Upcoming</h2>

                <ul class="liste">
                    <li class="cross"> Schedule meeting with Alex</li>
                    <li class="check"> Homepage refresh</li>
                    <li class="check"> Onboard new Sales team members</li>
                    <li class="check"> Review editorial calendar</li>
                </ul>
                <!-- Elenchi -->
            </section>
        </div>


    </main>
    <!-- /Inizio Main -->

</body>

</html>
